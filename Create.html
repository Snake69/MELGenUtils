<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="Include/favicon.ico">
<title>Import, Create or Remove a Family DataBase</title>

<style>
    * {
        text-align: center;
    }
    body {
        background-color: #ffffff;
    }
</style>

<script>

function checkServer(path) {
    const ws = new WebSocket('ws://localhost:3000/');
    var span = document.getElementById("dial1span");
    const dialog1 = document.querySelector("#dial1");

    ws.onerror = function () {
        var msg = "It seems the node/server is not running.<br>Cannot perform function without the server running.<br> <br>";
        span.innerHTML = msg;
        dialog1.showModal();
    }
    ws.onopen = function() {
        window.open(path, '_blank');
    }
}

window.addEventListener('message', (e) => {
    if (e.data.type === 'sse') {
        const sseEventType = e.data.sseEventType;

        if (sseEventType == "monitorweb-update")
            alert(e.data.message);
        if (sseEventType == "verify-progress-update")
            console.log(e.data.message);
    }
})

</script>

<iframe src="sse-handler.html" style="display: none;" id="sse-frame"></iframe>

</head>
<body>

<dialog id="dial1">
<span id="dial1span"></span>
<form method="dialog">
<button type="submit">OK</button>
</form>
</dialog>

<script type="text/javascript" src="clib.js"></script>

<h1>Import, Create or Remove a Family DataBase</H1>
<hr style="width:50%">

<br>
<input type="button" onclick="checkServer('DBGEDCOM.html')" value="Import a Family DataBase from a GEDCOM"/>
<br>
<br>
<input type="button" onclick="checkServer('ImportDB.html')" value="Import a Family DataBase from User Created Files"/>
<br>
<br>
<input type="button" onclick="checkServer('CreateHTML.html')" value="Create HTML Version of Family DataBase"/>
<br>
<br>
<input type="button" disabled onclick="checkServer('DeportDB.html')" value="Deport a Family DataBase"/>
<br>
<br>
<input type="button" disabled onclick="checkServer('ReverseDeportDB.html')" value="Re-Import a Deported Family DataBase"/>
<br>
<br>
<hr style="width:50%">

</body>
</html>
