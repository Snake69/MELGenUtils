<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="Include/favicon.ico">
<title>General Genealogy-Related Aids - Place Names</title>

<style>
    * {
        text-align: center;
    }
    body {
        background-color: #ffffff;
    }
</style>

<script>

function doesDataFileExist(fname) {
    const ws = new WebSocket('ws://localhost:3000/');
    var pnt = "./Include/" + fname;

    ws.onopen = function() {
        ws.send("FEXIST" + pnt);
        ws.onmessage = function(e) {
            if (e.data == "-1") {
                var span = document.getElementById("dial1span");
                var msg = "The file " + fname + " does not exist. Why not? Use<br>" +
                          "'Help/Info -> Contact Developer of MELGenUtils via email' for help.<br> <br>";
                const dialog1 = document.querySelector("#dial1");
                span.innerHTML = msg;
                dialog1.showModal();
            } else {
                /* open in a new tab */
                let a=document.createElement('a');
                a.target='_blank';
                a.rel='noopener noreferrer';
                a.href=e.data;
                a.click();
            }
        }
    }
}

window.addEventListener('message', (e) => {
    if (e.data.type === 'sse') {
        const sseEventType = e.data.sseEventType;

        if (sseEventType == "monitorweb-update")
            alert(e.data.message);
        if (sseEventType == "verify-progress-update")
            console.log(e.data.message);
    }
})

</script>

<iframe src="sse-handler.html" style="display: none;" id="sse-frame"></iframe>

</head>
<body>

<dialog id="dial1">
<span id="dial1span"></span>
<form method="dialog">
<button type="submit">OK</button>
</form>
</dialog>

<h1>General Genealogy-Related Aids - Place Names</h1>
<hr style="width:50%">

<br>
<button type="button" onclick='doesDataFileExist("LocationNames/Europe/Germany/Wurttemberg.txt")'>Wurttemberg</button>
<br> <br>
<button type="button" onclick='doesDataFileExist("LocationNames/USA/various.txt")'>Pre-1776 USA</button>
<br> <br>
<hr style="width:50%">

</body>
</html>
